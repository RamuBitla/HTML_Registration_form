<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   
    <form action="" class="register"> 
        <h1> REGISTRATION FORM </h1>
        
            <input type="text" name="fname" id="fname" placeholder=" First Name">
        
            <input type="text" name="lname" id="lname" placeholder=" Last Name">
        
            <input type="email" name="email" id="email" placeholder="Your@gmail.com">
        
            <input type="tel" name="tel" id="tel" placeholder=" Mobile Number">
        
            <input type="text" name="college" id="cname" placeholder=" College Name">

            <select name="courses" id="course">
                <option value="courses">--- Choose Your Courses Here ---</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="front-end">Front-End</option>
                <option value="Back-end">Back-end</option>
                <option value="full-stack">Full-Stack</option>
            </select>
        
            <input type="text" name="city" id="city" placeholder="Enter Your City">
        
            <input type="text" name="state" id="state" placeholder="Enter Your State">

            <textarea name="details" id="" cols="30" rows="10" placeholder="Enter Your Details Here..!"></textarea>
        <button>Submit</button>                            
    </form>

</body>
</html>
